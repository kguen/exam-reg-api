type Query {
  students(query: String): [Student!]!
  courses(query: String): [Course!]! 
  sessions(query: SessionQueryInput): [Session!]!
  shifts: [Shift!]!
  rooms: [Room!]!
}

type Mutation {
  createStudent(data: StudentCreateInput!): Student!
  createCourse(data: CourseCreateInput!): Course!
  createSession(data: SessionCreateInput!): Session!
  createRoom(data: RoomCreateInput!): Room!
  createShift(data: ShiftCreateInput!): Shift!
  deleteStudent(studentID: String!): Student!
  deleteCourse(courseID: String!): Course!
  deleteSession(where: SessionWhereUniqueInput!): Session!
  deleteShift(where: ShiftWhereUniqueInput!): Shift!
  deleteRoom(roomID: String!): Room!
  updateStudent(studentID: String!, data: StudentUpdateInput!): Student!
  updateCourse(courseID: String!, data: CourseUpdateInput!): Course!
}

input StudentCreateInput {
  studentID: String!
  name: String!
  courseIDs: [String!]
}

input StudentUpdateInput {
  studentID: String
  name: String
  courses: ArrayUpdateInput
}

input CourseCreateInput {
  courseID: String!
  name: String!
  studentIDs: [String!]
}

input CourseUpdateInput {
  courseID: String
  name: String
  students: ArrayUpdateInput 
}

input SessionCreateInput {
  courseID: String!
  shift: ShiftWhereUniqueInput!
  roomID: String!
  studentIDs: [String!]!
}

input SessionQueryInput {
  shift: ShiftQueryInput
  courseID: String
  roomID: String
  studentID: String
}

input SessionWhereUniqueInput {
  shift: ShiftWhereUniqueInput!
  roomID: String!
}

input ShiftCreateInput {
  date: String!
  startTime: String!
  endTime: String!
}

input ShiftQueryInput {
  date: String
  startTime: String
  endTime: String
}

input ShiftWhereUniqueInput {
  date: String!
  startTime: String!
  endTime: String!
}

input RoomCreateInput {
  roomID: String!
  totalPC: Int!
}

input ArrayUpdateInput {
  connect: [String!]
  disconnect: [String!]
}

type Student {
  id: ID!
  studentID: String
  name: String!
  courses: [Course!]!
}

type Course {
  id: ID!
  courseID: String!
  name: String!
  sessions: [Session!]!
  students: [Student!]!
}

type Shift {
  id: ID!
  date: String!
  startTime: String!
  endTime: String!
  sessions: [Session!]!
}

type Room {
  id: ID!
  roomID: String!
  totalPC: Int!
  sessions: [Session!]!
}

type Session {
  id: ID!
  students: [Student!]!
  course: Course!
  shift: Shift!
  room: Room!
}